<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Cuts | Premium Grooming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --emerald: #062c21;
            --copper: #b87333;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #041a14; 
            color: #e0e7e1; 
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(184, 115, 51, 0.2);
            transition: all 0.3s ease;
        }

        /* Active State for Services */
        .service-active {
            background: linear-gradient(145deg, #b87333, #8a5626) !important;
            color: white !important;
            border-color: transparent !important;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(184, 115, 51, 0.3);
        }

        /* Active State for Time Slots */
        .time-active {
            background: #b87333 !important;
            color: white !important;
            border-color: #b87333 !important;
            box-shadow: 0 0 15px rgba(184, 115, 51, 0.4);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <div class="relative h-[35vh] w-full">
        <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&q=80&w=800" 
             class="w-full h-full object-cover opacity-60">
        <div class="absolute inset-0 bg-gradient-to-t from-[#041a14] via-transparent to-black/20 flex flex-col justify-end p-8">
            <div class="flex items-center gap-2 mb-2">
                <span class="h-[1px] w-8 bg-[#b87333]"></span>
                <span class="text-[#b87333] text-[10px] font-bold uppercase tracking-[0.4em]">Est. 2024</span>
            </div>
            <h1 class="text-white text-5xl font-extrabold tracking-tighter">LUXE<span class="text-[#b87333]">CUTS</span></h1>
            <p class="text-slate-400 text-xs mt-1 uppercase tracking-widest font-light">Gonda's Premier Grooming Destination</p>
        </div>
    </div>

    <div class="px-6 py-8">
        <h2 class="text-sm font-bold text-[#b87333] uppercase tracking-[0.3em] mb-6">Select Treatment</h2>

        <div class="grid gap-4">
            <div onclick="selectService(this, 'Signature Haircut', '450')" 
                 class="service-item glass-card p-5 rounded-2xl flex justify-between items-center cursor-pointer border-l-4 border-l-transparent">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-[#b87333]/10 rounded-full flex items-center justify-center text-[#b87333]">
                        <i class="fas fa-cut"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg leading-tight">Signature Haircut</h3>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase">45 Mins • Wash Included</p>
                    </div>
                </div>
                <div class="font-black text-xl italic">₹450</div>
            </div>

            <div onclick="selectService(this, 'Beard & Steam', '300')" 
                 class="service-item glass-card p-5 rounded-2xl flex justify-between items-center cursor-pointer border-l-4 border-l-transparent">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-[#b87333]/10 rounded-full flex items-center justify-center text-[#b87333]">
                        <i class="fas fa-soap"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg leading-tight">Beard & Steam</h3>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase">30 Mins • Hot Towel finish</p>
                    </div>
                </div>
                <div class="font-black text-xl italic">₹300</div>
            </div>
        </div>
    </div>

    <div class="px-6 py-4">
        <h2 class="text-sm font-bold text-[#b87333] uppercase tracking-[0.3em] mb-4">Preferred Time</h2>
        <div class="flex gap-3 overflow-x-auto pb-6 no-scrollbar">
            <button onclick="selectTime(this)" class="time-btn shrink-0 glass-card px-6 py-4 rounded-xl font-bold text-sm border border-[#b87333]/20">10:00 AM</button>
            <button onclick="selectTime(this)" class="time-btn shrink-0 glass-card px-6 py-4 rounded-xl font-bold text-sm border border-[#b87333]/20">11:30 AM</button>
            <button onclick="selectTime(this)" class="time-btn shrink-0 glass-card px-6 py-4 rounded-xl font-bold text-sm border border-[#b87333]/20">01:00 PM</button>
            <button onclick="selectTime(this)" class="time-btn shrink-0 glass-card px-6 py-4 rounded-xl font-bold text-sm border border-[#b87333]/20">04:30 PM</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full p-6 bg-[#041a14]/90 backdrop-blur-2xl border-t border-[#b87333]/20 flex items-center justify-between gap-6 z-50">
        <div>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Total Estimate</p>
            <p id="total-price" class="text-2xl font-black text-white italic">₹0</p>
        </div>
        <button onclick="sendWhatsApp()" class="flex-1 bg-[#b87333] text-white py-4 rounded-xl font-black uppercase tracking-widest text-[11px] flex items-center justify-center gap-3 active:scale-95 shadow-[0_0_20px_rgba(184,115,51,0.2)]">
            Confirm via WhatsApp <i class="fab fa-whatsapp text-lg"></i>
        </button>
    </div>

    <script>
        let selectedService = "";
        let selectedTimeSlot = "";

        // Function to select and highlight a Service
        function selectService(element, name, price) {
            document.querySelectorAll('.service-item').forEach(item => {
                item.classList.remove('service-active');
            });
            element.classList.add('service-active');
            selectedService = name;
            document.getElementById('total-price').innerText = "₹" + price;
        }

        // Function to select and highlight a Time Slot
        function selectTime(element) {
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('time-active');
            });
            element.classList.add('time-active');
            selectedTimeSlot = element.innerText;
        }

        // Function to generate the WhatsApp link
        function sendWhatsApp() {
            if(!selectedService || !selectedTimeSlot) {
                alert("Please select both a Service and a Time Slot before confirming!");
                return;
            }

            // Replace this with the Salon's Actual WhatsApp Number (with country code)
            const salonNumber = "918318853090"; 

            // Formatted message using %0A for line breaks
            const message = `*LUXE CUTS BOOKING REQUEST*%0A` + 
                            `--------------------------%0A` +
                            `*Service:* ${selectedService}%0A` +
                            `*Preferred Time:* ${selectedTimeSlot}%0A` +
                            `*Status:* Pending Approval%0A` +
                            `--------------------------%0A` +
                            `Sent via Sodub Studios Demo`;

            // Open WhatsApp in a new tab
            window.open(`https://wa.me/${salonNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
